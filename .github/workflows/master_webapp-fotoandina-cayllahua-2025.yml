name: Deploy static site to Azure Web App - webapp-fotoandina-cayllahua-2025

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F69775B34A16499B9706A60AC559D42F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F05A013B49C94C0AB46E9F75E07A956E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3420AAC2A8CE49FBBF2C8FC3519D3D27 }}

      - name: Deploy static HTML site to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-fotoandina-cayllahua-2025'
          slot-name: 'Production'
          package: .

